
  <div>
    <!-- Search bar -->
    <div class="search-container ms-3">
      <input type="text" [(ngModel)]="searchTitle" placeholder="Enter Content Title">
      <button (click)="searchContent()">Search</button>
      <p class="search-message" [ngStyle]="{'color': searchResult.exists ? 'green' : 'red'}">
        {{ searchResult.message }}
      </p>
    </div>

    <!-- No type set -->
    <div class="row mt-4 p-3 bg-info-subtle ">
      <app-content-card *ngFor="let content of getContentArray() | contentTypeFilter:''; let i = index;let isFirst=first" 
      [content]="content" [isFirst]="isFirst"  class="col-12 col-md-4 mb-3" (click)="handleClick(content.id, content.title)"></app-content-card>
    </div>
   
    <!-- type set to android-->
    <div class="row mt-4 p-3 bg-dark-subtle ">
      <app-content-card *ngFor="let content of getContentArray() | contentTypeFilter:'android'; let i = index;let isFirst=first" 
      [content]="content" [isFirst]="isFirst"  class="col-12 col-md-4 mb-3 text-success " (click)="handleClick(content.id, content.title)" ></app-content-card>
    </div>
    

    <!-- type set to ios-->
    <div class="row mt-4 p-3 bg-success-subtle ">
      <app-content-card *ngFor="let content of getContentArray() | contentTypeFilter:'ios'; let i = index;let isFirst=first" 
      [content]="content" [isFirst]="isFirst"  class="col-12 col-md-4 mb-3" (click)="handleClick(content.id, content.title)"></app-content-card>
    </div>
  </div>
